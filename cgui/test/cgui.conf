// Configuration example

	global scale 1.0
	global alternative_present_mode TRUE

	font face               "Terminus"
	font size               14
	font horizontal_spacing 0
	font vertical_spacing   2
	font x_offset           0
	font y_offset           0
	font width_override     7
	font ascent_override    14
	font descent_override   0
	font enable_overrides   FALSE
	font antialias_mode     subpixel
	font subpixel_mode      rgb

	grid padding 80
	grid spacing 45

	behavior async_present               TRUE
	behavior enable_cell_auto_lock       TRUE
	behavior enable_persistent_pointer   FALSE
	behavior enable_persistent_touch     FALSE
	behavior animation_framerate_divider 1
	behavior window_button_move          1
	behavior window_button_resize        3
	behavior window_button_fullscreen    2

	button M3 misc:exit
	button M2 misc:reconfig

	window padding 50
	window border_thickness 20
	window corner_type radii
	window corner_size 90
	window color_background (RGB 20 20 20)
	window color_border_default #505050
	window enable_focused_substyle TRUE

	filler color_border     (RGB 200 140   0)
	filler color_background (RGB 0   100 100)
	filler corner_size 10
	filler border_thickness 14
	filler outline_thickness 14
	filler color_outline #ffffff
	filler padding 14

	stripes color_border     (RGB 200 140   0)
	stripes color_background (RGB 0   100 100)
	stripes color_foreground (RGB 200 140   0)
	stripes color_outline    #ffffff
	stripes color            (RGB 0    50  50)
	stripes corner_size 10
	stripes border_thickness 14
	stripes outline_thickness 14
	stripes padding 0
	stripes width 20
	stripes spacing 20

	button_idle color_border     (RGB 0  50  50)
	button_idle color_background #ffffff
	button_idle color_foreground (RGB 0 140 140)
	button_idle color_outline    #ffffff
	button_idle corner_size 24
	button_idle corner_type straight straight chamfer straight
	button_idle border_thickness 14
	button_idle outline_thickness 14
	button_idle padding 14

	button_focused color_border     (RGB 0  50  50)
	button_focused color_background #ffffff
	button_focused color_outline    #ffffff
	button_focused corner_size 24
	button_focused corner_type straight straight chamfer straight
	button_focused border_thickness 14
	button_focused outline_thickness 14
	button_focused draw_foreground FALSE

	button_disabled color_border     (RGB 0  50  50)
	button_disabled color_background #ffffff
	button_disabled color_foreground (RGB 0  50  50)
	button_disabled color_outline    #ffffff
	button_disabled corner_size 24
	button_disabled corner_type straight straight chamfer straight
	button_disabled border_thickness 14
	button_disabled outline_thickness 14
	button_disabled padding 14

	button_pressed color_border     #ffffff
	button_pressed color_background (RGB 0 50 50 )
	button_pressed color_outline    (RGB 20 20 20)
	button_pressed corner_size 24
	button_pressed corner_type straight straight chamfer straight
	button_pressed border_thickness 14
	button_pressed outline_thickness 16
	button_pressed padding 14
	button_pressed draw_foreground FALSE

	// Shadow-example specifics

	SECTION_ADD (STREQ ($$ app_name) "shadow_test") Shadow

SECTION Shadow

	grid spacing 60
	window padding 70
	window corner_size 130
	window color_background #505050
	window enable_focused_substyle FALSE
	window color_border_default #101010
	button_pressed outline_thickness 0

	LET max_offset 20
	LET widget \
		filler \
		stripes \
		button_idle \
		button_focused \
		button_pressed \
		button_disabled

	FOR_EACH widget
		(% widget) draw_shadow = TRUE
		(% widget) color_shadow #202020
		(% widget) shadow_x_offset (* ($$ shadow_x) ($ max_offset))
		(% widget) shadow_y_offset (* ($$ shadow_y) ($ max_offset))
	FOR_END

