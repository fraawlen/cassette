	// Configuration example

	SECTION_ADD Defaults
	SECTION_ADD Theme

SECTION Defaults

	global scale 1.0

	font face               "Monospace"
	font size               14
	font horizontal_spacing 0
	font vertical_spacing   2
	font x_offset           0
	font y_offset           0
	font width_override     7
	font ascent_override    14
	font descent_override   0
	font enable_overrides   FALSE
	font antialias_mode     subpixel
	font subpixel_mode      rgb

	grid padding 50
	grid spacing 30

	behavior enable_cell_auto_lock       TRUE
	behavior enable_persistent_pointer   FALSE
	behavior enable_persistent_touch     FALSE
	behavior animation_framerate_divider 1

SECTION Theme

	LET window_state default focused disabled locked

	font face "Terminus"

	window padding 70
	window border_thickness 20
	window corner_type radii chamfer radii chamfer
	window corner_size 30
	window color_background (RGB 20 20 20)

	placeholder color_border     (RGB 200 150   0)
	placeholder color_background (RGB 0   100 100)
	placeholder corner_size 20 30 40 10
	placeholder corner_type radii chamfer radii chamfer
	placeholder border_thickness 15
	placeholder outline_thickness 10
	placeholder color_outline #ffffff
